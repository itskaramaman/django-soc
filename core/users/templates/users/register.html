{% extends 'blog/base.html' %} {% load tailwind_filters %} {% block content %}
<div class="border p-5 rounded-md">
  <h1 class="text-3xl">Join Today</h1>
  <hr class="my-2" />
  <form method="POST">
    {% csrf_token %} {{form|crispy}}
    <button
      class="bg-blue-500 hover:bg-blue-600 px-2 py-1 text-white rounded-md"
      type="submit"
    >
      Sign Up
    </button>
  </form>
  <p class="text-sm mt-2">
    Already have an account?
    <a class="text-blue-500 hover:text-blue-600" href="{% url 'login' %}"
      >Sign In</a
    >
    here
  </p>
</div>
{% endblock content %}
