{% extends "blog/base.html" %} {% load tailwind_filters %} {% block content %}
<div class="border p-5 rounded-md shadow">
  <h1 class="text-3xl">Hi, {{user.username}}</h1>
  <hr class="my-2" />
  <form method="POST">
    {% csrf_token %}
    <section class="flex justify-between">
      <div>
        <input class="bg-gray-100 p-1 block mb-1" type="text" readonly value="{{user.email}}">
      </div>
      <div class="mb-1">
        <img src="{{user.profile.image.url}}" class="rounded-full w-[100px] h-[100px]" alt="profile-img" />
      </div>
    </section>
    <hr class="my-2" />
    <div class="flex justify-end">
      <button class="bg-blue-500 text-sm hover:bg-blue-600 px-2 py-1 text-white rounded-md type="submit">Update Profile</button>
    </div>
  </form>
</div>
{% endblock content %}
